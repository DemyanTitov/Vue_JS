<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h3>{{message}}</h3>
    </div>

    <script type="text/javascript">
      let app = new Vue({
        el: "#app",
        data:{
          message: "Hello world!"
        }
      })
    </script>
  </body>
</html>
